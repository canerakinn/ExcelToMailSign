<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f9f9f9;">
    <table style="width: 100%; max-width: 600px; margin: 20px auto; background: #ffffff; border: 1px solid #ddd; border-radius: 8px; padding: 20px;">
        <tr>
            <td style="text-align: left; padding-bottom: 10px;">
                <strong style="font-size: 18px; color: #333;">FullName: John Smith</strong>
            </td>
        </tr>
        <tr>
            <td style="text-align: left; padding-bottom: 10px;">
                <span style="font-size: 14px; color: #555;">Title: Analyst</span>
            </td>
        </tr>
        <tr>
            <td style="text-align: left; padding-bottom: 10px;">
                <span style="font-size: 14px; color: #555;">Email: john.smith@example.com</span>
            </td>
        </tr>
        <tr>
            <td style="text-align: left; padding-bottom: 10px;">
                <span style="font-size: 14px; color: #555;">Phone Number: +1 555 345 67 89</span>
            </td>
        </tr>
        <tr>
            <td style="padding-top: 20px; border-top: 1px solid #ddd; font-size: 12px; color: #777; text-align: left;">
                This email and its contents are confidential. Please do not share it with unauthorized individuals.
            </td>
        </tr>
    </table>
</body>
</html>
